    <script>
        // JavaScript code to create the line chart
        var data = {
            labels: ["Jan", "Feb", "March", "April", "May", "June", "Aug"],
            datasets: [{
                label: "Saved This Month",
                borderColor: "#ff6384",
                data: [12, 19, 3, 5, 2, 25, 10], // Add more data points to match the number of labels
                fill: false,
                lineTension: 0.4 // Adjust the line tension for curved lines
            }]
        };

        var ctx = document.getElementById("lineChart").getContext("2d");

        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                elements: {
                    line: {
                        tension: 0.4 // Adjust the line tension for curved lines
                    }
                }
            }
        });
    </script>
